backend:
  name: git-gateway
  branch: main

# Media files stored in repo
media_folder: "images/uploads"
public_folder: "/images/uploads"

# Site URL
site_url: https://makeup-artist.com
display_url: https://makeup-artist.com

# Editorial workflow for draft/review/publish
publish_mode: editorial_workflow

collections:
  # Editorial Collection
  - name: "editorial"
    label: "Editorial"
    folder: "_data/editorial"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    extension: "json"
    format: "json"
    fields:
      - label: "Image"
        name: "image"
        widget: "image"
        required: true
        media_library:
          config:
            multiple: false
      - label: "Alt Text"
        name: "alt"
        widget: "string"
        required: false
        default: "Editorial makeup look by Anastasia Rose"
      - label: "Order"
        name: "order"
        widget: "number"
        required: false
        default: 0
        hint: "Lower numbers appear first in the gallery"

  # Beauty Collection
  - name: "beauty"
